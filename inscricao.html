<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Formulário de Cadastro</title>
  </head>

  <body style="background: #f5f6fa">
    <form
      action="https://script.google.com/macros/s/AKfycbw9dLxA_rNxCJHLSTh8eQvMamTmsQmNmhWsoUi7-3BarQ7-KnAt2tjVo1aSAi5qRksG/exec"
      method="POST"
      style="
        max-width: 520px;
        margin: 60px auto;
        padding: 28px;
        background: #fff;
        border-radius: 14px;
        box-shadow: 0 12px 32px rgba(0, 0, 0, 0.08);
        font-family: &quot;Segoe UI&quot;, Inter, Arial, sans-serif;
      "
    >
      <input
        name="nome"
        placeholder="Vollständiger Name"
        required
        style="
          width: 100%;
          padding: 14px;
          margin-bottom: 14px;
          border-radius: 8px;
          border: 1px solid #ccd1d9;
        "
      />

      <input
        type="email"
        name="email"
        placeholder="E-Mail-Adresse"
        required
        style="
          width: 100%;
          padding: 14px;
          margin-bottom: 14px;
          border-radius: 8px;
          border: 1px solid #ccd1d9;
        "
      />

      <input
        name="whatsapp"
        placeholder="WhatsApp (optional)"
        style="
          width: 100%;
          padding: 14px;
          margin-bottom: 18px;
          border-radius: 8px;
          border: 1px solid #ccd1d9;
        "
      />

      <select
        name="curso"
        required
        style="
          width: 100%;
          padding: 14px;
          margin-bottom: 22px;
          border-radius: 8px;
          border: 1px solid #ccd1d9;
        "
      >
        <option value="">Curso de interesse</option>
        <option>Alemão para Brasileiros e Portugueses</option>
        <option>Português para Alemães</option>
      </select>

      <button
        type="submit"
        style="
          width: 100%;
          padding: 14px;
          background: #001f3f;
          color: #fff;
          border: none;
          border-radius: 8px;
          font-size: 16px;
          font-weight: 600;
          cursor: pointer;
        "
      >
        Enviar cadastro
      </button>
    </form>
  </body>
</html>
